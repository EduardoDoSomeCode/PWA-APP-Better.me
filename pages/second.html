<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA BetterMe</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/toastify.min.css">

</head>
<body>
  <div class="container">
    <!-- Add User -->
    <section>
      <h2>Add User</h2>
      <form id="addUserForm">
        <input type="text" id="userName" placeholder="Name" required>
        <input type="email" id="userEmail" placeholder="Email" required>
        <input type="password" id="userPassword" placeholder="Password" required>
        <button type="submit">Add User</button>
      </form>
    </section>


    <section>
        <h2>Current User</h2>
        <p id="currentUser">No user logged in</p>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <button id="logoutButton" style="display:none;">Logout</button>
      </section>

    <!-- Add Todo -->
    <section>
      <h2>Add Todo</h2>
      <form id="addTodoForm">
        <input type="text" id="todoContent" placeholder="Todo Content" required>
        <button type="submit">Add Todo</button>
      </form>
      <ul id="todoList"></ul>
    </section>



    

    <!-- Add Note -->
    <section>
      <h2>Add Note</h2>
      <form id="addNoteForm">
        <input type="text" id="noteTitle" placeholder="Title" required>
        <textarea id="noteContent" placeholder="Content" required></textarea>
        <button type="submit">Add Note</button>
      </form>
      <ul id="noteList"></ul>
    </section>

    <section>
        <h2>Habits</h2>
        <form id="addHabitForm">
          <input type="text" id="habitName" placeholder="Enter a habit" required>
          <button type="submit">Add Habit</button>
        </form>
        <div id="habitContainer"></div>
      </section>
  </div>
  <script src="./js/toastify.min.js"></script>
  <script src="./js/dexie.min.js"></script>
  <script src="./js/script.js"></script>

</body>
</html>
